<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script src="style.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Satisfy&display=swap" rel="stylesheet">

    <title>{% block title %} {% endblock title %}</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 100px">
        
        <div class="container-fluid">
            <a class="navbar-brand fs-3 mx-3" href="/">AllInOneCP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if request.user.is_authenticated %}
       <ul class="navbar-nav me-auto mb-2 mb-lg-0 " style="padding-left:71%;">
       <b> <li class="nav-item" >
        <a class="nav-link" href="#"  style="font-size:x-large">Welcome,{{request.user}}</a>
        </li></b>
     <b> <li class="nav-item" >
          <a class="nav-link" href="/logout" style="font-size:x-large">Logout</a>
        </li></b>
      </ul>
      {% else %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 " style="padding-left:85%;">
        <b><li class="nav-item" >
        <a class="nav-link" href="/login" style="font-size:x-large">Login</a>
        </li></b>
       
      </ul>

      {% endif %}

        </div>
    </nav>

    {% block body %} {% endblock body %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
